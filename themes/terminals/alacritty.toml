# Campfire Theme for Alacritty
# To use: Copy the desired theme section to your alacritty.toml config file

# ============================================
# Campfire Light Theme
# ============================================
[[colors.campfire-light]]
[colors.campfire-light.primary]
background = "#f7f8f9"
foreground = "#2b303b"

[colors.campfire-light.cursor]
text = "#f7f8f9"
cursor = "#4c627d"

[colors.campfire-light.selection]
text = "#2b303b"
background = "#d2dae3"

[colors.campfire-light.normal]
black = "#2b303b"
red = "#dc3a38"
green = "#739038"
yellow = "#ef991f"
blue = "#4c627d"
magenta = "#a8654f"
cyan = "#8899b3"
white = "#edeef1"

[colors.campfire-light.bright]
black = "#5e6371"
red = "#e75351"
green = "#8fb14b"
yellow = "#f9c574"
blue = "#8098b0"
magenta = "#b87b6a"
cyan = "#a3b2c9"
white = "#f7f8f9"

